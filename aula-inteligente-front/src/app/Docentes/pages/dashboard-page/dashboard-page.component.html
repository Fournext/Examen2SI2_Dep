<style>
  main,
  body {
    scrollbar-width: none;
    /* Firefox */
    -ms-overflow-style: none;
    /* IE y Edge */
    overflow: auto;
  }

  div::-webkit-scrollbar,
  body::-webkit-scrollbar {
    display: none;
    /* Chrome, Safari */
  }
</style>
<div class=" flex flex-col h-full md:max-w-[calc(100vw-240px)] bg-gray-800 justify-center">
  <!-- Contenido -->
  <main
    class=" w-full flex-1 p-6 grid grid-cols-1 md:grid-cols-2 gap-6 place-items-center overflow-scroll sm:overflow-auto">
    @for (asignacion of listaAsignaciones(); track asignacion.id) {
    <materia-tarjeta-materia [asignacion]="asignacion" [materia]="obtenerMateria(asignacion.materia)"
      [nivel]="obtenerNivel(asignacion.materia)" [estudiantes]="obtenerEstudiantes(asignacion.materia)" />
    }
  </main>

</div>
