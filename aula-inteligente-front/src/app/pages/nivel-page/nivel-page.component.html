<style>
  main,
  body {
    scrollbar-width: none;
    /* Firefox */
    -ms-overflow-style: none;
    /* IE y Edge */
    overflow: auto;
  }

  div::-webkit-scrollbar,
  body::-webkit-scrollbar {
    display: none;
    /* Chrome, Safari */
  }
</style>
<div class="flex flex-col gap-3 h-full md:max-w-[calc(100vw-240px)] justify-center ">
  <div class="md:flex md:justify-around  md:max-w-[calc(100vw-240px)] bg-gray-800 px-6 py-4 rounded-lg ">
    <select name="" id="" class="w-[20%] bg-white border-2 px-2 py-1 rounded-lg">
      <option value="">Filtro</option>
      @for (nivel of listaNivel(); track nivel) {
      <option value="">{{nivel}}</option>
      }
    </select>
    <select name="" id="" (change)="ejecutarAcciones($event)"
      class="w-[20%] bg-white border-2 px-2 py-1 rounded-lg hover:scale-[1.02]">
      <option value="">Acciones</option>
      <option value="registrar">Registrar</option>
      <option value="">Suspender</option>
    </select>
    <input type="text" class="w-[30%] border-2 bg-white rounded-lg ">
    <button class="w-[20%] border-2 bg-white rounded-lg">
      Buscar
    </button>
  </div>
  <!-- Contenido -->
  <div class="relative w-full h-full rounded-lg overflow-hidden">
    <!-- Difuminado superior -->
    <div
      class="pointer-events-none absolute top-0 left-0 w-full h-6 bg-gradient-to-b from-gray-800 to-transparent z-10">
    </div>
    <!-- Difuminado inferior -->
    <div
      class="pointer-events-none absolute bottom-0 left-0 w-full h-6 bg-gradient-to-t from-gray-800 to-transparent z-10">
    </div>
    <!-- Contenido scrollable -->
    <main class="overflow-y-scroll h-full bg-gray-800 p-2 ">
      <!--Esto se reemplazara por un @for-->
      <div class=" w-full grid grid-cols-5 text-center mb-1">
        <span class="py-2 bg-white rounded-tl-[5px]">ID</span>
        <span class="py-2 bg-white">Codigo</span>
        <span class="py-2 bg-white">Descripcion</span>
        <span class="py-2 bg-white">Aula</span>
        <span class="py-2 bg-white rounded-tr-[5px]">Acciones</span>
      </div>
      @for (nivel of listaNivel(); track nivel.id) {
      <nivel-item [nivel]="nivel" />
      }
    </main>
  </div>
  @if(estadoModalNivelEditar()){
  <formulario-editar-nivel />
  }
  @if(estadoModalNivelRegistrar()){
  <formulario-register-aula />
  }
  @if(estadoModalVer()){
  <ver-nivel />
  }

</div>
