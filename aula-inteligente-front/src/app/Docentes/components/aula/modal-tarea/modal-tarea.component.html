<!-- Fondo oscurecido -->
<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <!-- Modal -->
  <div class="bg-white w-full max-w-lg rounded-2xl shadow-lg p-6 relative">
    <!-- Botón cerrar -->
    <button (click)="cerrarModal()" class="absolute top-3 right-3 bg-red-500 px-4 py-1 rounded-[10px] text-white ">
      ✕
    </button>

    <h2 class="text-xl font-bold mb-4 text-center text-gray-800">Calificar Tarea</h2>

    <form (submit)="registrarTarea($event)" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Fecha</label>
        <input [value]="fecha()" (input)="fecha.set(txtfecha.value)" #txtfecha type="date" name="fecha"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Tipo</label>
        <select (change)="obtenerTipoTarea($event)" name="" id=""
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
          <option value="">---</option>
          <option value="investigacion">Investigacion</option>
          <option value="practico">Practico</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Descripción</label>
        <textarea [value]="descripcion()" (input)="descripcion.set(txtdescripcion.value)" #txtdescripcion
          name="descripcion" rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
          placeholder="Detalles de la tarea"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Trimestre</label>
        <select (change)="obtenerTrimestre($event)" name="" id=""
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
          <option value="">---</option>
          @for (trimestre of listaTrimestre(); track trimestre.id) {
          <option value="{{trimestre.id}}">{{trimestre.nombre}}</option>
          }
        </select>

        <div>
          <label class="block text-sm font-medium text-gray-700">Estudiante (ID)</label>
          <select name="" id="" (change)="obtenerEstudiante($event)"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
            <option value="">---</option>
            @for (estudiante of listaEstudiante(); track estudiante.id) {
            <option value="{{estudiante.id}}">{{estudiante.nombre}}{{estudiante.apellido}}</option>
            }
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Nota</label>
          <input [value]="nota()" (input)="nota.set(+txtnota.value)" #txtnota type="number" step="0.01" name="nota"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Materia (ID)</label>
          <input [value]="materiac().nombre" type="text" name="materia" readonly
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
        </div>

        <!-- Botón enviar -->
        <div class="text-center">
          <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg text-sm">
            Registrar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
