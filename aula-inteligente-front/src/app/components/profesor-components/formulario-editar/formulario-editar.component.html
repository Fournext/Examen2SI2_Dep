<!-- Fondo oscuro -->
<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 px-4">

  <!-- Contenedor del modal -->
  <div
    class="bg-white w-full max-w-2xl rounded-xl shadow-lg p-6 sm:p-8 relative animate-fade-in overflow-y-auto max-h-[90vh]">

    <!-- Botón cerrar -->
    <button (click)="cerrarModalEditar()"
      class="absolute top-3 right-3 text-white text-xl font-bold bg-red-500 px-2 py-1 rounded-[5px] hover:bg-red-600 hover:scale-[1.02]">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Título -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Editar Docente</h2>

    <!-- Formulario -->
    <form (submit)="actualizarDocente($event)" class="space-y-4">

      <!-- Nombre y Apellido -->
      <div class="flex flex-col sm:flex-row gap-4">
        <div class="w-full">
          <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
          <input [value]="nombre()" (input)="nombre.set(txtnombre.value)" #txtnombre type="text" name="nombre"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="w-full">
          <label class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
          <input [value]="apellido()" (input)="apellido.set(txtapellido.value)" #txtapellido type="text" name="apellido"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      </div>

      <!-- Carnet y Teléfono -->
      <div class="flex flex-col sm:flex-row gap-4">
        <div class="w-full">
          <label class="block text-sm font-medium text-gray-700 mb-1">Cédula de identidad</label>
          <input [value]="carnet()" (input)="carnet.set(txtcarnet.value)" #txtcarnet type="text" name="carnet"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="w-full">
          <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
          <input [value]="telefono()" (input)="telefono.set(txttelefono.value)" #txttelefono type="text" name="telefono"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      </div>

      <!-- Turno y Fecha nacimiento -->
      <div class="flex flex-col sm:flex-row gap-4">
        <div class="w-full">
          <label class="block text-sm font-medium text-gray-700 mb-1">Turno</label>
          <select (change)="obtenerTurno($event)" name="" id=""
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">---</option>
            <option value="mañana">Mañana</option>
            <option value="tarde">Tarde</option>
          </select>
        </div>
        <div class="w-full">
          <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de nacimiento</label>
          <input [value]="fecha_nacimiento()" (change)="fecha_nacimiento.set(txtfecha_nacimiento.value)"
            #txtfecha_nacimiento type="date" name="fecha_nacimiento"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      </div>

      <!-- Especialidad y Fecha contratación -->
      <div class="flex flex-col sm:flex-row gap-4">
        <div class="w-full">
          <label class="block text-sm font-medium text-gray-700 mb-1">Especialidad</label>
          <input [value]="especialidad()" (input)="especialidad.set(txtespecialidad.value)" #txtespecialidad type="text"
            name="especialidad"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="w-full">
          <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de contratación</label>
          <input [value]="fecha_contratacion()" (change)="fecha_contratacion.set(txtfecha_contratacion.value)"
            #txtfecha_contratacion type="date" name="fecha_contratacion"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      </div>

      <!-- Botón -->
      <button type="submit"
        class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition">
        Actualizar Docente
      </button>
    </form>
  </div>
</div>
