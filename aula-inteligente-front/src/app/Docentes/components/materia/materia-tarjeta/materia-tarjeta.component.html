<div
  class="bg-white w-[400px] h-52 md:h-60 rounded-2xl shadow-lg p-4 flex flex-col justify-between transition-transform hover:scale-[1.02]">
  <!-- Información principal de la materia -->
  <div class="space-y-1">
    <h3 class="text-lg font-bold text-gray-800">{{materia().nombre}}</h3>
    <p class="text-sm text-gray-600">{{nivel().descripcion}}</p>
    <p class="text-sm text-gray-600">{{asignacion().docente_nombre_completo}}</p>
    <p class="text-sm text-gray-600">{{asignacion().gestion_nombre}}</p>
    <p class="text-sm text-gray-600">{{estudiantes().length}}</p>
  </div>

  <!-- Botón al pie -->
  <div class="flex justify-end">
    <button (click)="mostrarAula()"
      class="px-4 py-2 bg-green-600 text-white rounded-lg text-sm font-medium hover:bg-green-700 transition-colors">
      Entrar
    </button>
  </div>
</div>
