<!-- Fondo oscuro -->
<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">

  <!-- Contenedor del modal -->
  <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-6 sm:p-8 relative animate-fade-in mx-2">

    <!-- Botón cerrar -->
    <button (click)="cerrarNivel()"
      class="absolute top-3 right-3 text-white text-xl font-bold bg-red-500 px-2 py-1 rounded-[5px] hover:bg-red-600 hover:scale-[1.02]">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Título -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Editar informacion</h2>

    <!-- Formulario -->
    <form (submit)="actualizarNivel($event)" class="space-y-4">
      <!-- Nombre -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Codigo</label>
        <input [value]="codigo()" (input)="codigo.set(txtcodigo.value)" #txtcodigo type="text" placeholder="16AC"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 hover:scale-[1.02]" />
      </div>

      <!-- Capacidad -->
      <div class="flex gap-2">
        <div class="w-1/2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Descripcion</label>
          <input [value]="descripcion()" (input)="descripcion.set(txtdescripcion.value)" #txtdescripcion type="text"
            placeholder="45"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 hover:scale-[1.02]" />
        </div>
        <!--Estado-->
        <div class="w-1/2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Aula</label>
          <select (change)="obtenerAula($event)"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 hover:scale-[1.02]">
            <option value="">---</option>
            @for (aula of listaAula(); track aula.id) {
            <option value="{{aula.id}}">{{aula.codigo}}</option>
            }
          </select>
        </div>
      </div>
      <!-- Botón -->
      <button type="submit"
        class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition hover:scale-[1.02]">
        Actualizar
      </button>
    </form>
  </div>
</div>
