<!-- Fondo oscuro -->
<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 px-4">

  <!-- Contenedor del modal -->
  <div
    class="bg-white w-full max-w-2xl rounded-xl shadow-lg p-6 sm:p-8 relative animate-fade-in overflow-y-auto max-h-[90vh]">

    <!-- Botón cerrar -->
    <button (click)="cerrarModalRegistrar()"
      class="absolute top-3 right-3 text-white text-xl font-bold bg-red-500 px-2 py-1 rounded-[5px] hover:bg-red-600 hover:scale-[1.02]">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Título -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Registrar Asignación de Materia</h2>

    <!-- Formulario -->
    <form (submit)="registrarAsignacion($event)" class="space-y-4">

      <!-- Fecha -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha</label>
        <input [value]="fecha()" (change)="fecha.set(txtfecha.value)" #txtfecha type="date" name="fecha"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Materia y Docente -->
      <div class="flex flex-col sm:flex-row gap-4">
        <div class="w-full">
          <label class="block text-sm font-medium text-gray-700 mb-1">Materia</label>
          <select (change)="obtenerIdMateria($event)"
            class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
            <option value="">Seleccione una materia</option>
            @for (materia of listaMateria(); track materia.id) {
            <option value="{{materia.id}}">{{materia.nombre}}</option>
            }
          </select>
        </div>
        <div class="w-full">
          <label class="block text-sm font-medium text-gray-700 mb-1">Docente</label>
          <input [value]="nombreCompleto()" type="text" readonly
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <!-- Gestión -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Gestión</label>
        <select (change)="gestion.set($any($event.target).value)"
          class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
          <option value="">Seleccione una gestión</option>
          @for (gestion of listaGestion(); track gestion.id) {
          <option value="{{gestion.id}}">{{gestion.nombre}}</option>
          }
        </select>
      </div>

      <!-- Botón -->
      <button type="submit"
        class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition">
        Registrar Asignación
      </button>
    </form>
  </div>
</div>
