<section class="relative min-h-screen bg-cover bg-center bg-[url('assets/portada.png')]">
  <!-- Capa oscura sobre el fondo -->
  <div class="absolute inset-0 bg-black/50 brightness-50 z-0"></div>

  <!-- Contenedor centrado -->
  <div class="relative z-10 flex items-center justify-center min-h-screen px-4">
    <div class="bg-[#E2E8F0] rounded-xl shadow-lg w-full max-w-sm sm:max-w-md p-6 sm:p-8">
      <!-- Título -->
      <h2 class="text-center text-base sm:text-lg font-semibold mb-6 border-b pb-2 hover:scale-[1.02]">
        CREAR CUENTA
      </h2>

      <!-- Inputs -->
      <form (submit)="registrarUsuario($event)" class="space-y-4">
        <input [value]="username()" (input)="username.set(txtusername.value)" #txtusername type="text"
          placeholder="Usuario"
          class="w-full px-4 py-2 rounded shadow-inner bg-[#F1F5F9] outline-none border-b-2 hover:scale-[1.02]" />
        <input [value]="password()" (input)="password.set(txtpassword.value)" #txtpassword type="password"
          placeholder="Contraseña"
          class="w-full px-4 py-2 rounded shadow-inner bg-[#F1F5F9] outline-none border-b-2 hover:scale-[1.02]" />
        <input [value]="email()" (input)="email.set(txtemail.value)" #txtemail type="email" placeholder="Email"
          class="w-full px-4 py-2 rounded shadow-inner bg-[#F1F5F9] outline-none border-b-2 hover:scale-[1.02]" />
        <div
          class="flex flex-col w-full px-4 py-2 rounded shadow-inner bg-[#F1F5F9] outline-none border-b-2 hover:scale-[1.02]">
          <select name="" id="tipo-usuario" (change)="obtenerTipoDeUsuario($event)">
            <option value="">Tipo de usuario</option>
            <option value="docente">Docente</option>
            <option value="administrativo">Administrativo</option>
          </select>
        </div>

        <!-- Botón -->
        <div class="text-center pt-2">
          <button type="submit"
            class="w-full bg-gray-900 text-white py-2 rounded hover:bg-gray-800 transition hover:scale-[1.02]">
            REGISTRAR
          </button>
        </div>
      </form>
      <div class="flex justify-between mt-1 ">
        <a [routerLink]="['/login']" routerLinkActive="router-link-active" id="iniciar"
          class=" hover:text-blue-500 hover:underline hover:scale-[1.02]">Ya tienes cuenta?</a>
      </div>
    </div>
  </div>
</section>
