<!-- Fondo oscuro -->
<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">

  <!-- Contenedor del modal -->
  <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-6 sm:p-8 relative animate-fade-in mx-2">

    <!-- Botón cerrar -->
    <button (click)="cerrarModal()"
      class="absolute top-3 right-3 text-white text-xl font-bold bg-red-500 px-2 py-1 rounded-[5px] hover:bg-red-600 hover:scale-[1.02]">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Título -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Informacion Materia</h2>

    <!-- Formulario -->
    <form class="space-y-4">
      <!-- Nombre -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Codigo</label>
        <input [value]="materia().codigo" type="text" placeholder="16AC"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 hover:scale-[1.02]"
          readonly />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Carga horaria</label>
        <input [value]="materia().carga_horaria" type="text" placeholder="16AC"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 hover:scale-[1.02]"
          readonly />
      </div>

      <!-- Capacidad -->
      <div class="flex gap-2">
        <div class="w-1/2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
          <input [value]="materia().nombre" type="text" placeholder="....."
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 hover:scale-[1.02]"
            readonly />
        </div>
        <!--Estado-->
        <div class="w-1/2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
          <input [value]="materia().estado" type="text" placeholder="....."
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 hover:scale-[1.02]"
            readonly />
        </div>
      </div>

      <div class="block text-sm font-medium text-gray-700 mb-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Nivel</label>
        <input [value]="materia().nivel_descripcion" type="text" placeholder="....."
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 hover:scale-[1.02]"
          readonly />
      </div>
    </form>
  </div>
</div>
